apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hello-birthday.fullname" . }}-test-connection"
  labels:
    {{- include "hello-birthday.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      # Attempts to connect to the /health endpoint of our application.
      # If the command succeeds (exit code 0), the test passes.
      command: ['wget']
      args: ['{{ include "hello-birthday.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never